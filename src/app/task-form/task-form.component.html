<form class="task-form" (submit)="submitForm()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" type="text" id="name" [(ngModel)]="task.name" [ngModelOptions]="{standalone: true}" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [(ngModel)]="task.description" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input class="form-control" type="date" id="dueDate" [(ngModel)]="task.dueDate" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="priority">Priority:</label>
    <select class="form-control" id="priority" [(ngModel)]="task.priority" [ngModelOptions]="{standalone: true}">
      <option value="">Select Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Add Task</button>
</form>
