<div class="register-container">
    <form class="register-form" [formGroup]="registerForm" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" formControlName="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
      <p *ngIf="error" class="error">{{ error }}</p>
      <p>Already have an account? <a href="#" [routerLink]="['/login']">Login</a></p>
    </form>
  </div>
