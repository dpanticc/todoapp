<div class="app-container">
  <h2>Task Manager</h2>


  
  <!-- Task Form Component -->
  <app-task-form (addTask)="addTask($event)"></app-task-form>

  <!-- Task List Component -->
  <div class="task-list">
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <app-task-item
          [task]="task"
          (completeTask)="completeTask(task)"
          (deleteTask)="deleteTask(task)"
        ></app-task-item>
      </li>
    </ul>
  </div>
</div>
